# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: SOCIALDATA_API_KEY
    # vvv This now references a secret in Secret Manager vvv
    secret: SOCIALDATA_API_KEY_SECRET # You can name this secret whatever you like in Secret Manager
    availability:
     - RUNTIME # Secrets are typically only needed at RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
