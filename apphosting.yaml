# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  - variable: SOCIALDATA_API_KEY
    value: "YOUR_ACTUAL_SOCIALDATA_API_KEY" # <<< IMPORTANT: Replace this with your real key
    availability:
     - BUILD
     - RUNTIME

